<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <!-- label과 input이 떨어져도 연결할 방법이 있다. 대신 id 꼭 기록!-->
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id">
                </li>
                <li>
                    <label for="u-mail">이메일</label>
                    <input type="email" id="u-mail">
                </li>
                <li>
                    <label for="p">비밀번호</label>
                    <input type="password" id="pwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mail" value="mail-y">메일 수신</label>
            <label><input type="radio" name="mail" value="mail-n">메일 수신 안 함</label>
        </fieldset>
    </form>

    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
</body>

</html>
