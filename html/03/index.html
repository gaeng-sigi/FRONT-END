<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신기해</title>
</head>

<body>
    <!--주석은!!!-->
    <!--시멘틱 태그
        1. 검색엔진에게 잘 보이기 위해...(노출)
        2. 시각장애인분들을 위해...
        title 태그와 h1,h2,h3 태그가 중요하다.(홈페이지 이름, 각 페이지마다 타이틀,메뉴명)
    -->
    <h1>프런트엔드 웹 개발</h1>
    <h2>프런트엔드 웹 개발</h2>
    <h3>프런트엔드 웹 개발</h3>
    <h4>프런트엔드 웹 개발</h4>
    <hr>
    <!-- p 태그는 패딩과 마진이 자동으로 들어감 -->
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
    <hr>
    <!-- div 는 내용없이 분리하기 위해서만. -->
    <div>HTML</div>
    <div>CSS</div>
    <div>자바스크립트</div>
</body>

</html>
