<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container { width: 1200px; margin: 20px auto; font-size: 50px; text-align: center; }
        header { height: 120px; background-color: antiquewhite }
        .side { width: 300px; height: 600px; background-color: yellowgreen; float: left; }
        .main { width: 900px; height: 600px; background-color: ivory; float: left; }
        footer { height: 100px; background-color: gray; clear: both; }
    </style>
</head>
<body>
    <div id="container">
        <header>헤더</header>
        <section class="side">사이드 바</section>
        <section class="main">본문</section>
        <footer>푸터</footer>
    </div>
</body>
</html>
