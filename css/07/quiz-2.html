<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연습문제 2</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      width: 300px;
      height: 70px;
      margin: 0 auto;
      background-color: #444;
    }

    h1 {
      color: white;
      text-shadow: 3px 2px 5px black;
      text-align: center;
      line-height: 70px;
    }
  </style>
</head>

<body>
  <!-- body에 기본 마진이 있다.-->
  <div class="container">
    <h1>웹 개발 기초</h1>
  </div>
</body>

</html>
