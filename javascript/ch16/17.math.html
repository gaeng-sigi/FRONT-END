<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.PI); // 원주율 값.
        console.log(Math.ceil(12.1));// 올림 13
        console.log(Math.round(12.1));// 반올림 12
        console.log(Math.round(12.5));// 반올림 13
        console.log(Math.floor(12.9));// 내림 12
        console.log(Math.random());// 1미만


        // 0 ~ 9
        const rVal = parseInt(Math.random() * 10);
        console.log(rVal);

        // 1 ~ 9
        const rVal2 = parseInt(Math.random() * 9) + 1;
        console.log(rVal2);

        // 10 ~ 20
        const rVal3 = parseInt(Math.random() * 11) + 10;
        console.log(rVal3);

        // 25 ~ 50
        const rVal4 = parseInt(Math.random() * 26) + 25;
        console.log(rVal4);

        // 25 ~ 40
        const rVal5 = parseInt(Math.random() * 16) + 25;
        console.log(rVal5);
    </script>
</body>

</html>
