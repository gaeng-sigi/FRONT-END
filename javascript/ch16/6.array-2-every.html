<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>

        const arr = [1, 3, 5, 7, 9, 11];
        const result = arr.every(function (item) {
            if (item % 2 === 1) {
                return true;
            }
            return false;
            // return item % 2;
        });

        console.log(result);

        const result2 = arr.every(function (item) {
            if (item <= 15) {
                return true;
            }
            // return item <= 15; 해도 된다.
        });

        console.log(result2);

        const arr2 = [2, 4, 6, 8];
        const result3 = arr2.every(function (item) {
            return !(item % 2);
        });

        console.log(result3);

        //return 되는 값은 concat => array, every => boolean, filter => array(object)
    </script>
</body>
