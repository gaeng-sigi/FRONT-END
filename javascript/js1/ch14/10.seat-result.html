<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        td {
            border: 1px solid #ccc;
        }

        td {
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = Number(prompt('입장객 수'));
        if (memNum > 0) {
            var colNum = 6;
            var rowNum = Math.ceil(memNum / colNum);
            document.write('<table>');
            var seatNo = 1;
            for (var i = 0; i <= rowNum; i++) {
                document.write('<tr>');
                for (var z = 1; z <= colNum; z++) {
                    document.write(seatNo <= memNum ? `<td>좌석${seatNo++}</td>` : '<td></td>');
                }
                document.write('</tr>');
            }
            document.write('</table>');
        }
        // 3항식 첫번째 좌석 찍는 td, 두번째 빈칸 찍는 td
    </script>
</body>

</html>
