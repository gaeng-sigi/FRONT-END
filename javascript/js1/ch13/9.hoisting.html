<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a;
        {
            a = 10;
        }
        console.log(a);

        // const, let -> hoisting 기능 없다. var 만 hoisting 기능 있다.(function 도 된다.)
        // hoisting 문제가 있을 경우 var -> let 으로 변경.
        // ; 안 줘도 실행된다. but, ; 주도록 하자.
        // const -> 상수, 값 변환 안된다.
        // let -> 변수, 값 변환 할수 있다.
    </script>
</body>

</html>
