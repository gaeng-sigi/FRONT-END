<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const now = new Date();
        const now2 = new Date();

        now.myFn = function () {
            alert('dd');
        };
        now.myFn();
        document.write('현재 시각은 ' + now.toLocaleString());

        // 클래스, 생성자 함수, {}
        // 멤버 필드 (속성, property)
        // 멤버 메소드 (메소드, 객체에 포함되어 있는 함수)
        // 클래스, 멤버필드는 숨긴다.
        // 은닉화, 캡슐화
        // 외부에서 멤버필드는 직접 쓰기 or 읽기가 안 되도록 하는 것!
    </script>
</body>

</html>
