<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DOM을 공부합시다.</h1>
    <button onclick="addContents2();">더 보기</button>
    <div id="info"></div>
    <script>
        const imgSrc = 'https://cphoto.asiae.co.kr/listimglink/6/2019053110481156049_1559267292.png';
        const imgAlt = '이미지 정보';

        const divInfo = document.querySelector('#info'); // document.querySelector 은 정보를 가져오기 위해 사용.
        function addContents() {
            const newP = divInfo.appendChild(document.createElement('p'));
            const newI = divInfo.appendChild(document.createElement('img'));

            newP.append('DOM은 document object model의 줄임말입니다.');

            newI.src = imgSrc;
            newI.alt = imgAlt;
        }

        function addContents2() {
            const div = document.createElement('div');
            div.innerHTML = `
                <p>DOM은 document object model의 줄임말입니다.</p>
                <img src="${imgSrc}" alt="${imgAlt}">
                `;
            divInfo.appendChild(div);
        }
    </script>
</body>

</html>
