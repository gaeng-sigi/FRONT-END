<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer {
            cursor: pointer;
        }

        .parent {
            display: flex;
        }

        .parent>.content {
            flex-grow: 1;
        }

        .parent>.close {
            width: 15px;
        }
    </style>
</head>

<body>
    <h1>Web Programing</h1>
    <p>공부할 주제를 기록해 보세요. ver 2.</p>
    <div>
        <input type="text" id="subject">
        <input type="button" value="추가" onclick="newReg();">
    </div>
    <div id="itemlist">
        <div class="parent"></div>
    </div>

    <script>
        const input = document.querySelector('#subject');
        const list = document.querySelector('#itemlist');

        function newReg() {
            const txt = input.value;
            const newDiv = document.createElement('div');

            newDiv.classList.add('parent');
            newDiv.innerHTML = `
                <div class="content">${txt}</div>
                <div class="close c_pointer">X</div>
            `;

            list.appendChild(newDiv);

            const divClose = newDiv.querySelector('.close');
            divClose.addEventListener('click', function () {
                //newDiv.remove();
                //divClose.parentElement.remove();
                this.parentElement.remove();
            });

            input.value = '';
        }
    </script>
</body>

</html>
