<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Web Programing</h1>
    <p>공부할 주제를 기록해 보세요. ver 1.</p>
    <div>
        <input type="text" id="subject">
        <input type="button" value="추가" onclick="newReg();">
        <input type="button" value="삭제" onclick="delSubject();">
    </div>
    <div id="itemlist"></div>

    <script>
        const input = document.querySelector('#subject');
        const list = document.querySelector('#itemlist');

        function newReg() {
            /*
            const add = list.insertBefore(document.createElement('div'), list.firstChild);
            add.append(input.value);
            input.value = '';
            */
            const txt = input.value;
            const add = document.createElement('div');
            add.classList.add('c_pointer');

            list.appendChild(add);
            add.innerText = txt;
            //add.append(txt);

            input.value = '';

            // 클릭해서 삭제.
            add.addEventListener('click', function () {
                add.remove();
            });
        }

        // 마지막꺼 삭제.
        function delSubject() {
            list.lastChild.remove();
        }






    </script>
</body>

</html>
