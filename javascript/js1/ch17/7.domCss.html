<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="rect"></div>
    <script>
        const divRect = document.querySelector('#rect');
        divRect.addEventListener('mouseover', function () {
            this.style.backgroundColor = 'green';
            this.style.borderRadius = '50%';
        });

        divRect.addEventListener('mouseout', function () {
            this.style.backgroundColor = null;
            this.style.borderRadius = null;
        }); // 변수명 특수기호 '_', '$' 두가지만 있다. 숫자가 맨 앞에 올수는 없다.
    </script>
</body>

</html>
