<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <img id="cover" src="https://cphoto.asiae.co.kr/listimglink/6/2019053110481156049_1559267292.png">
    <script>
        const imgCover = document.querySelector('#cover');
        imgCover.addEventListener('mouseover', function () {
            this.src = 'https://mblogthumb-phinf.pstatic.net/20140530_3/besttion_1401401162582521dW_JPEG/adidas-1024x501.jpg?type=w2';
        });

        imgCover.addEventListener('mouseout', function () {
            this.src = 'https://cphoto.asiae.co.kr/listimglink/6/2019053110481156049_1559267292.png';
        })
    </script>
</body>

</html>
