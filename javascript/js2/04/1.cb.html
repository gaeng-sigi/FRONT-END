<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calc(cb, n1, n2) {
            return cb(n1, n2);
        }

        function fnSum(n1, n2) {
            return n1 + n2;
        }

        function fnMulti(n1, n2) {
            return n1 * n2;
        }

        // +, -, *, / 결과값 100 나오게...

        const a1 = calc(fnSum, 30, 70);
        console.log(a1);

        const a2 = calc(function (n1, n2) {
            return n1 - n2;
        }, 150, 50);
        console.log(a2);

        const a3 = calc(fnMulti, 2, 50);
        console.log(a3);

        const a4 = calc(function (n1, n2) {
            return n1 / n2;
        }, 200, 2);
        console.log(a4);
























        const r1 = calc(fnSum, 10, 20);
        console.log(r1);

        const r2 = calc(fnMulti, 10, 20);
        console.log(r2);

        const r3 = calc(function (n1, n2) {
            return n1 - n2;
        }, 100, 20);
        console.log(r3);

        /*
        const ddd = fnSum(4, 5);
        console.log(ddd);
        */
    </script>
</body>

</html>
