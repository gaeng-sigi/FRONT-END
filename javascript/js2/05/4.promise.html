<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> // 콜백함수는 호출하기 위해 사용함.
        function pMethod(resolve, reject) { // resolve, reject 함수. 밑에 호출을 함.
            reject('1111');
        }
        const p1 = new Promise(pMethod); // pMethod는 콜백함수.


        function resolveMethod(result) {
            console.log(`resolveMethod : ${result}`);
        }

        function catchMethod(result) {
            console.log(`catchMethod : ${result}`);
        }

        p1.then(resolveMethod);
        p1.catch(catchMethod);

        // 사용방법 익히자. 만들 일은 잘 없지만, 쓰는 일은 많다..?
    </script>
</body>

</html>
