<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #desc {
            display: none;
        }
    </style>
</head>

<body>
    <img src="https://i.picsum.photos/id/639/500/300.jpg?hmac=vj8ShCW8X6lwPqFdoUjYBkhiyqCxTl5tQt_czfqJOks">
    <button class="over" onclick="flagDisplay('block')/*showDetail()*/;">상세 설명 보기</button>
    <div id="desc" class="detail">
        <h3>제목</h3>
        <p>설명~~~</p>
        <button id="close" onclick="flagDisplay('none')/*hideDetail()*/;">상세 설명 닫기</button>
    </div>
    <script>
        const descDiv = document.querySelector('#desc');
        function flagDisplay(display) {
            descDiv.style.display = display;
        }

        /*
        function showDetail() {
            descDiv.style.display = 'block';
        }
        function hideDetail() {
            descDiv.style.display = 'none';

        */
    </script>
