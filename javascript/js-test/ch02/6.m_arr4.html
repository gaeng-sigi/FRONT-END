<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>합계</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const arr = [
            { name: '홍길동', kor: 90, eng: 100, math: 95 },
            { name: '유관순', kor: 100, eng: 80, math: 90 },
            { name: '장보고', kor: 80, eng: 98, math: 91 },
        ];

        const tbodyElem = document.querySelector('tbody'); // tbody 안에 값 넣을 타겟을 정한다.
        const scoreSumObj = {
            kor: 0,
            eng: 0,
            math: 0,
            total: 0
        }
        arr.forEach(item => {
            const trElem = document.createElement('tr'); // tr 만든다.
            tbodyElem.append(trElem); // tbody에 tr을 넣는다.

            const scoreSum = item.kor + item.eng + item.math; // 국영수 총합

            trElem.innerHTML = `
                <td>${item.name}</td>
                <td>${item.kor}</td>
                <td>${item.eng}</td>
                <td>${item.math}</td>
                <td>${scoreSum}</td>
            `;
            
            // 과목별 총합.
            scoreSumObj.kor += item.kor;
            scoreSumObj.eng += item.eng;
            scoreSumObj.math += item.math;
            scoreSumObj.total += scoreSum;

            
        });

        // 이름 아래 총합 내용 추가
        const trElem = document.createElement('tr'); // tr 만든다.
        tbodyElem.append(trElem); // tbody에 tr을 넣는다.
        trElem.innerHTML = `
            <td>총합</td>
            <td>${scoreSumObj.kor}</td>
            <td>${scoreSumObj.eng}</td>
            <td>${scoreSumObj.math}</td>
            <td>${scoreSumObj.total}</td>
        `;

    </script>
</body>
</html>
