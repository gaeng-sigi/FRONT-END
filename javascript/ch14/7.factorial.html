<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        var n = prompt('숫자를 입력하세요 :');

        if (n === null || n === '') {
            document.write('노 입력!');
        }

        else {
            var nFact = 1;
            var i = 2;

            while (i <= n) {
                nFact *= i;
                i++;
            }
            document.write("<br>");
            document.write(`결과 값 : ${n}! = ${nFact}`);
        }
