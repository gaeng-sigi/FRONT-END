<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myArr = {
            '0': 10,
            '1': 43,
            '2': 22,
            '3': 38,
            '4': 17,
            '5': 56,
            '6': 47,
            'length': 7,

            'forEach': function (cb) {
                for (let i = 0; i < this.length; i++) {
                    cb(this[i], i);
                }
            },

            'map': function (cb) {
                const tempArr = [];
                for (let i = 0; i < this.length; i++) {
                    tempArr.push(cb(this[i], i));
                }
                return tempArr;
            },

            'filter': function (cb) {
                const tempArr = [];
                for (let i = 0; i < this.length; i++) {
                    if (cb(this[i], i)) {
                        tempArr.push(this[i]);
                    }
                }
                return tempArr;
            },

            'toString': function () {
                let tempArr = "[";
                for (let i = 0; i < this.length; i++) {
                    // if (this.length - 1 === i) {
                    //     sum += `${this[i]}]`;
                    // } else {
                    //     sum += `${this[i]}, `;
                    // }
                    tempArr += this.length - 1 === i ? `${this[i]}]` : `${this[i]}, `;
                }
                return tempArr;
            }
        };

        console.log(myArr.toString());
    </script>
</body>

</html>
