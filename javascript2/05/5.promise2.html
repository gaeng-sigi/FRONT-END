<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script> // 콜백함수는 호출하기 위해 사용함.
        const p1 = new Promise(function (resolve, reject) { // resolve, reject 함수. 밑에 호출을 함.
            reject('2222');
        });

        const p2 = p1.then(function (result) {
            console.log(`resolveMethod : ${result}`);
        }).catch(function (result) {
            console.log(`catchMethod : ${result}`);
        });

        // 주로 이렇게 사용된다.
    </script>
</body>

</html>
